<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div ng-repeat="book in books">
            <div class="col-md-3">
                <div class="col-md-6">
                    {{book.message}}
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
